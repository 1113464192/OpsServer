    type: object
  api.UpdateProjectAssHostReq:
    properties:
      hid:
        items:
          type: integer
        type: array
      pid:
        type: integer
    required:
    - hid
    type: object
  api.UpdateTaskTemplateReq:
    properties:
      args:
        description: '任意变量, 如: path=/data/a_b_c'
        items:
          type: string
        type: array
      comment:
        description: 模板备注
        type: string
      condition:
        description: mem=5就是单服最少5G，还有iowait/idle/load
        items:
          type: string
        type: array
      id:
        description: 修改才需要传，没有传算新增
        type: integer
      pid:
        description: 对应项目ID
        type: integer
      port_rule:
        description: '端口规则, 如: 10000 + flag % 1000'
        items:
          type: string
        type: array
      task:
        description: 任务内容，规定用Shell
        type: string
      task_name:
        description: 模板名
        type: string
      type_name:
        description: 模板类型名
        type: string
    required:
    - condition
    - pid
    - task
    - task_name
    - type_name
    type: object
  api.UpdateTemplateAssHostReq:
    properties:
      hid:
        items:
          type: integer
        type: array
      tid:
        type: integer
    required:
    - hid
    type: object
  api.UpdateUserAssReq:
    properties:
      group_id:
        type: integer
      user_id:
        items:
          type: integer
        type: array
    required:
    - group_id
    - user_id
    type: object
