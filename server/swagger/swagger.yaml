          type: integer
        type: array
      user_id:
        type: integer
    type: object
  api.UpdateDomainAssHostReq:
    properties:
      did:
        type: integer
      hids:
        items:
          type: integer
        type: array
    required:
    - did
    type: object
  api.UpdateHostAssProjectReq:
    properties:
      hid:
        type: integer
      pid:
        items:
          type: integer
        type: array
    required:
    - hid
    type: object
  api.UpdateMenuAssReq:
    properties:
      group_id:
        items:
          type: integer
        type: array
      menu_id:
        type: integer
    required:
    - group_id
